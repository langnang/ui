<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress | @langnang/ui</title>
    <link rel="stylesheet" href="./../../../dist/css/ln.css" />
    <style>
      .g-container {
        width: 240px;
        height: 25px;
        border-radius: 25px;
        background: #eee;
      }
      .g-progress {
        width: 50%;
        height: inherit;
        border-radius: 25px 0 0 25px;
        /* background: #0f0; */
        background: linear-gradient(90deg, #0f0, #0ff);
        transition: width 0.2s linear;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <ul>
        <li>
          progress
          <ul>
            <li>progress__label</li>
            <li>
              progress-bar
              <ul>
                progress__outer
                <ul>
                  progress__inner
                  <ul>
                    progress__innerText
                  </ul>
                </ul>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
      <h2>基本进度条</h2>
      <div>
        <span>完成度：</span>
        <meter min="0" max="500" value="350">350 degrees</meter>
      </div>
      <div>
        <label for="file">完成度：</label>
        <progress max="100" value="70">70%</progress>
      </div>
      <div class="g-container">
        <div class="g-progress"></div>
      </div>
      <h2>状态色进度条</h2>
      <h2>圆弧形进度条</h2>
    </div>
    <script src="./../../../dist/js/ln.js"></script>
  </body>
</html>
