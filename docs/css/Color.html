<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button | @langnang/ui</title>
    <link rel="stylesheet" href="./../../../dist/css/ln.css" />
    <style>
      #app > div {
        width: 280px;
        height: 100px;
        display: inline-block;
        box-sizing: border-box;
        text-align: center;
        line-height: 100px;
        margin-bottom: 8px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>基本颜色</h2>
      <div class="is-red">red</div>
      <div class="is-yellow">yellow</div>
      <div class="is-blue">blue</div>
      <h2>状态色</h2>
      <div class="is-default">default</div>
      <div class="is-primary">primary</div>
      <div class="is-info">info</div>
      <div class="is-danger">danger</div>
      <div class="is-warning">warning</div>
      <div class="is-success">success</div>
      <h2>渐变色</h2>
    </div>
    <script src="./../../../dist/js/ln.js"></script>
    <script></script>
  </body>
</html>
