<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Group | @langnang/ui</title>
    <link rel="stylesheet" href="./../../../dist/css/ln.css" />
  </head>
  <body>
    <div id="app" class="ln-grid-container">
      <h2>Button Group</h2>
      <h3>基本实例</h3>
      <div class="ln-btn-group" role="group" aria-label="...">
        <button type="button" class="ln-btn">Left</button>
        <button type="button" class="ln-btn">Middle</button>
        <button type="button" class="ln-btn">Right</button>
      </div>
      <h3>尺寸</h3>
      <div class="ln-btn-group xs" role="group" aria-label="...">
        <button type="button" class="ln-btn">Left</button>
        <button type="button" class="ln-btn">Middle</button>
        <button type="button" class="ln-btn">Right</button>
      </div>
      <div class="ln-btn-group sm" role="group" aria-label="...">
        <button type="button" class="ln-btn">Left</button>
        <button type="button" class="ln-btn">Middle</button>
        <button type="button" class="ln-btn">Right</button>
      </div>
      <div class="ln-btn-group" role="group" aria-label="...">
        <button type="button" class="ln-btn">Left</button>
        <button type="button" class="ln-btn">Middle</button>
        <button type="button" class="ln-btn">Right</button>
      </div>
      <div class="ln-btn-group dl" role="group" aria-label="...">
        <button type="button" class="ln-btn">Left</button>
        <button type="button" class="ln-btn">Middle</button>
        <button type="button" class="ln-btn">Right</button>
      </div>
      <div class="ln-btn-group lx" role="group" aria-label="...">
        <button type="button" class="ln-btn">Left</button>
        <button type="button" class="ln-btn">Middle</button>
        <button type="button" class="ln-btn">Right</button>
      </div>
    </div>
    <script src="./../../../dist/js/ln.js"></script>
    <script src="./../main.js"></script>
    <script></script>
  </body>
</html>
