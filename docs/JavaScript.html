<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>JavaScript | @langnang/ui</title>
    <link rel="stylesheet" href="./../../dist/css/ln.css" />
  </head>
  <body>
    <div id="app"></div>
    <script src="./../dist/js/ln.js"></script>
    <script src="./../dist/js/ln.docs.js"></script>
    <script>
      const app = document.getElementById("app");
      // let html = '<table border="1px" width="100%">';
      // let index = 1;
      // html +=
      //   "<tr><th style='width:60px;'>序号</th><th style=''>方法</th><th>说明</th></tr>";
      // ln.forEach(ln, function (v, k) {
      //   html += `<tr><td>${index}</td><td>${
      //     __ln__["__" + k + "__"]?.name || k
      //   }</td><td> ${__ln__["__" + k + "__"]?.description || ""} </td></tr>`;
      //   index++;
      // });
      // html += "</table>";
      let html = "";
      ln.forEach(ln, function (v, k) {
        html += `
        <div>
          <a href="#${k}"><h4>${__ln__["__" + k + "__"]?.name || k}</h4></a>
          <p> ${__ln__["__" + k + "__"]?.description || ""} </p>
          ${__ln__["__" + k + "__"]?.tags ? "<strong>标签</strong>" : ""}
          <ul>
            ${(__ln__["__" + k + "__"]?.tags || []).reduce((total, val) => total + `<li>${val}</li>`, "")}
          </ul>
          ${__ln__["__" + k + "__"]?.params ? "<strong>参数</strong>" : ""}
          <ul>
            ${(__ln__["__" + k + "__"]?.params || []).reduce((total, val) => total + `<li>${val.name}：${val.description}</li>`, "")}
          </ul>
          ${__ln__["__" + k + "__"]?.returns ? "<strong>返回值</strong>" : ""}
          <ul>
            ${(__ln__["__" + k + "__"]?.returns || []).reduce((total, val) => total + `<li>${val.type}：${val.description}</li>`, "")}
          </ul>
          ${__ln__["__" + k + "__"]?.references ? "<strong>参考</strong>" : ""}
          <ul>
            ${(__ln__["__" + k + "__"]?.references || []).reduce((total, val) => total + `<li><a href="${val.href}" target="_blank">${val.text}</a></li>`, "")}
          </ul>
        </div>
        `;
      });
      app.innerHTML = html;
    </script>
  </body>
</html>
