<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript | @langnang/ui</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="./../dist/js/ln.js"></script>
    <script src="./../dist/json/ln.js"></script>
    <script>
      const app = document.getElementById('app');
      let html = '<table border="1px" width="100%">';
      let index = 1;
      html += '<tr><th>序号</th><th>方法</th><th>说明</th></tr>';
      ln.forEach(ln, function (v, k) {
        html += `<tr><td>${index}</td><td>${k}</td><td> ${
          lnDocs[k]?.description || ''
        } </td></tr>`;
        index++;
      });
      html += '</table>';
      app.innerHTML = html;
    </script>
  </body>
</html>
